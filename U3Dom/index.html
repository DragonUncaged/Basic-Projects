<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>DOM Manipulation</title>
</head>

<body>
    <header>
        <h1>Counter using HTML</h1>
    </header>
    <main>
        <div class="counter-display">
            <p>Current count: <span id="currentCount">1</span></p>
            <hr />
        </div>
        <div class="alert-message">Error: Count cannot go below 0</div>
        <div class="control-buttons">
            <button class="btn" id="decrementBtn">Decrement</button>
            <button class="btn" id="incrementBtn">Increment</button>
            <button class="btn black" id="resetBtn">Reset</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Tracker</title>
    <link rel="shortcut icon" href="img/My LOGO.jpg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>    
    <!-- Search and Sort Section -->
    <section class="header container">
        <div class="nav">
            <input type="text" name="search" id="search_bar" placeholder="Search By Name or Symbol">
            <div class="btn">
                <button onclick="sortByMarketCap()">Sort By Mkt Cap</button>
                <button onclick="sortByPercentageChange()">Sort by percentage</button>
            </div>
        </div>
    </section>

    <!-- Table Section -->
    <section class="table container2">
        <table class="table-main">
            <!-- <thead> -->
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Total Volume</th>
                </tr>
            <!-- </thead> -->
            <tbody class="table_body">
                <!-- Data rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </section>

    <script src="app.js"></script>
</body>

</html>

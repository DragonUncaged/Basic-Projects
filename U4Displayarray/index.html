<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>API Chaining</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .container {
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>

<body>
    <!-- Button to start the promise chain -->
    <div class="container text-center">
        <button class="btn btn-primary" onclick="startChaining()">Fetch Data</button>
    </div>

    <!-- Placeholders for data -->
    <div class="container">
        <h3>Posts</h3>
        <div id="postsData"></div>
    </div>
    <div class="container">
        <h3>Products</h3>
        <div id="productsData"></div>
    </div>
    <div class="container">
        <h3>Todos</h3>
        <div id="todosData"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="shortcut icon" href="./images/My LOGO.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Oswald:wght@200..700&family=Sanchez:ital@0;1&display=swap" rel="stylesheet">
</head>
<body class="container">
    <section class="main">
        <div class="header">
            <div class="logo">
                <img src="./images/science (5).jpg" alt="logo">
                <p class="logo-para">
                    LOGO
                </p>
            </div>
        </div>
        <div class="main-content">
            <div class="tag-line">
                Quizopia Your Gateway to Trivia Nirvana!
            </div>
            <div class="randon-btn">
                <button class="randon-btn-btn">RANDON QUIZ <span>&#10148;</span></button>
            </div>
            <img src="./images/small2.jpg" alt="" class="small-screen-img" id="small-screen-img">
            <div class="carousal">
                <p class="craousal-para">
                    PLAY, LEARN AND ENJOY!
                </p>
                <div class="main-carousal">
                </div>
            </div>
        </div>
    </section>

    <div class="question-container">
    </div>

    <script src="./app.js"></script>
</body>
</html>

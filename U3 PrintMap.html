<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button onclick="PrintDeveloperbyMap()">
        Console log Students with Map
    </button>
    <button onclick="PrintDeveloperbyForEach()">
        Console log Students with foreach
    </button>
    <button onclick="addData()">Console New Data with 4th Employee</button>
    <button onclick="removeAdmin()">Remove Admin</button>
        <button onclick="concatenateArray()">concatenateArray</button>

        <script>
            /** @format */
            let arr = [
                { id: 1, name: "john", age: "18", profession: "developer" },
                { id: 2, name: "jack", age: "20", profession: "developer" },
                { id: 3, name: "karen", age: "19", profession: "admin" },
            ];

            // Print developers using map
            function PrintDeveloperbyMap() {
                arr
                    .map((employee) => {
                        if (employee.profession === "developer") {
                            console.log(employee);
                        }
                    });
            }

            // Print developers using forEach
            function PrintDeveloperbyForEach() {
                arr.forEach((employee) => {
                    if (employee.profession === "developer") {
                        console.log(employee);
                    }
                });
            }

            // Add new employee data
            function addData() {
                const newEmployee = {
                    id: 4,
                    name: "Ankit",
                    age: "20",
                    profession: "developer"
                };
                arr.push(newEmployee);
                console.log(arr);
            }

            // Remove admin from array
            function removeAdmin() {
                const filteredArr = arr.filter(employee => employee.profession !== "admin");
                console.log(filteredArr);
            }

            // Concatenate with new array
            function concatenateArray() {
                const newArr = [
                    { id: 5, name: "emma", age: "22", profession: "designer" },
                    { id: 6, name: "mike", age: "25", profession: "developer" },
                    { id: 7, name: "sarah", age: "23", profession: "manager" }
                ];

                const concatenatedArr = arr.concat(newArr);
                console.log(concatenatedArr);
            }
        </script>
</body>

</html>
